      <figure class="pos-rel">
        <figcaption class="row">
          <p class="col-xl-6 col-lg-7 col-md-8">Stock photography must contain a wide array of backgrounds and ethnicites. Do not pick photography which consistantly represents one ethnic group or sexuality</p>

        </div>
      </figure>

      <figure class="pos-rel">
        <figcaption class="row">
          <p class="col-xl-6 col-lg-7 col-md-8">Avoid heteronormalcy. What constitutes a family unit has changed significantly since the 1950s. Sprintwell should reflect all of its users.</p>
        </figcaption>
        <div class="block-scroll gutter-medium" data-js="block-scroll">
          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/family-01.jpg" alt=""></p>

          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/family-06.jpg" alt=""></p>
          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/family-07.jpg" alt=""></p>
          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/family-08.jpg" alt=""></p>

          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/family-10.jpg" alt=""></p>
        </div>
      </figure>

      <figure class="pos-rel">
        <figcaption class="row">
          <p class="col-xl-6 col-lg-7 col-md-8">Photography should include people in a wide range of healthy body shapes. Do not choose photography which suggests one particular type of body as being <q>perfect</q></p>
        </figcaption>

        </div>

      <figure class="pos-rel">
        <figcaption class="row">
          <p class="col-xl-6 col-lg-7 col-md-8">Avoid modern stock photography clich√©s such as laughing at salad, stereotypical gender roles, old-fashioned notions of work and overused visual concepts.</p>
        </figcaption>

        </div>
      </figure>

      <figure class="pos-rel">
        <figcaption class="row">
          <p class="col-xl-6 col-lg-7 col-md-8">Photography should be taken in light which looks natural and in real-world (or what appears to be real-world) locations. Domestic, rather than asperational locations for photography should be chosen. Note that unusual angles are a good idea. When using a shallow field of focus, at least one part of the image should be in sharp focus.</p>
        </figcaption>
        <div class="block-scroll gutter-medium" data-js="block-scroll">
          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/natural-01.jpg" alt=""></p>
          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/natural-02.jpg" alt=""></p>
          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/natural-03.jpg" alt=""></p>

          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/natural-07.jpg" alt=""></p>

          <p class="block-scroll__child" data-js="block-scroll-item"><img src="/sprintwell-dev/img/guide/natural-10.jpg" alt=""></p>
        </div>
      </figure>

      <figure class="pos-rel">
        <figcaption class="row">
          <p class="col-xl-6 col-lg-7 col-md-8">Avoid stylised lighting, photographic sets, unusual or industrial spaces and clean backgrounds</p>
        </figcaption>
        <div class="block-scroll gutter-medium" data-js="block-scroll">

        </div>

      <figure class="pos-rel">
        <figcaption class="row">
          <p class="col-xl-6 col-lg-7 col-md-8">Avoid metaphorical photography. If a photograph needs to  encompass a complicated series of ideas, this is not an appropriate use of the image. Photography should support the emotional tone of the idea you are attempting to convey, not replicate them in visual form.</p>
        </figcaption>
